<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxalate Content Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="reroll" class="reroll-button">Reroll food</button>
        <div id="food-name" class="food-name"></div>
        <input type="text" id="guess-input" placeholder="Enter oxalate content (mg)" />
        <button id="submit" class="submit-button">Submit</button>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

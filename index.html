<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Oxalate Content Quiz</title>
    <link rel="stylesheet" href="style.css">
    <style>
        input, button, .player-label {
            font-size: 16px;
        }
        html, body {
            touch-action: manipulation;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="reroll" class="reroll-button">Reroll food</button>
        <div id="food-name" class="food-name"></div>
        <div id="quantity" class="quantity"></div>
        <div id="players-container" class="players-container">
            <div class="player-row">
                <div class="player-label" contenteditable="true">Player 1</div>
                <input type="number" class="guess-input" placeholder="Enter oxalate content (mg)" />
                <button class="add-button">+</button>
            </div>
        </div>
        <button id="submit" class="submit-button">Submit</button>
        <div id="result" class="result"></div>
        <div id="closest-player" class="closest-player"></div>
    </div>
    <script>
        document.addEventListener('gesturestart', function (event) {
            event.preventDefault();
        });
        document.addEventListener('gesturechange', function (event) {
            event.preventDefault();
        });
        document.addEventListener('gestureend', function (event) {
            event.preventDefault();
        });
    </script>
</body>
</html>

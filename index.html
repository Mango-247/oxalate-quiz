<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Oxalate Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="debug-console" style="position: fixed; top: 30%; left: 50%; transform: translate(-50%, -50%); width: 80%; max-height: 50%; overflow-y: auto; background: rgba(0, 0, 0, 0.8); color: white; font-size: 12px; padding: 10px; box-sizing: border-box; z-index: 9999; border-radius: 8px;">aaaa</div>
        <button id="reroll" class="reroll-button">Reroll food</button>
        <div id="food-name" class="food-name"></div>
        <div id="quantity" class="quantity"></div>
        <div id="players-container" class="players-container">
            <div class="player-row">
                <div class="player-label" contenteditable="true">Player 1</div>
                <input type="number" class="guess-input" placeholder="Enter guess (mg)" />
                <button class="add-button">+</button>
            </div>
        </div>
        <button id="submit" class="submit-button">Submit</button>
        <div id="result" class="result"></div>
        <div id="closest-player" class="closest-player"></div>
        <div id="leaderboard" class="leaderboard"></div>
        <button id="reset" class="reset-button">Reset Leaderboard</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
